<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111114"/>
      <stop offset="100%" stop-color="#0C0C0E"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E8C96A"/>
      <stop offset="100%" stop-color="#C9A84C"/>
    </linearGradient>
    <linearGradient id="goldBar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F5DFA0"/>
      <stop offset="100%" stop-color="#B8922E"/>
    </linearGradient>
  </defs>

  <!-- Background rounded rect -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Subtle top-right glow -->
  <circle cx="420" cy="90" r="180" fill="rgba(201,168,76,0.04)"/>

  <!-- Barbell horizontal shaft -->
  <rect x="60" y="242" width="392" height="28" rx="14" fill="url(#goldBar)" opacity="0.9"/>

  <!-- Left collar -->
  <rect x="130" y="224" width="22" height="64" rx="8" fill="url(#goldBar)"/>

  <!-- Right collar -->
  <rect x="360" y="224" width="22" height="64" rx="8" fill="url(#goldBar)"/>

  <!-- Left weight plate outer -->
  <rect x="68" y="194" width="52" height="124" rx="14" fill="url(#gold)"/>
  <!-- Left weight plate inner groove -->
  <rect x="80" y="208" width="28" height="96" rx="8" fill="#1a1a1e"/>

  <!-- Right weight plate outer -->
  <rect x="392" y="194" width="52" height="124" rx="14" fill="url(#gold)"/>
  <!-- Right weight plate inner groove -->
  <rect x="404" y="208" width="28" height="96" rx="8" fill="#1a1a1e"/>

  <!-- Center knurling marks (decorative lines on shaft) -->
  <rect x="200" y="244" width="2" height="24" rx="1" fill="rgba(0,0,0,0.4)"/>
  <rect x="210" y="244" width="2" height="24" rx="1" fill="rgba(0,0,0,0.4)"/>
  <rect x="220" y="244" width="2" height="24" rx="1" fill="rgba(0,0,0,0.4)"/>
  <rect x="280" y="244" width="2" height="24" rx="1" fill="rgba(0,0,0,0.4)"/>
  <rect x="290" y="244" width="2" height="24" rx="1" fill="rgba(0,0,0,0.4)"/>
  <rect x="300" y="244" width="2" height="24" rx="1" fill="rgba(0,0,0,0.4)"/>

  <!-- G letter mark â€” bold, centered above bar -->
  <text
    x="256"
    y="210"
    font-family="'Helvetica Neue', Arial, sans-serif"
    font-size="88"
    font-weight="900"
    fill="url(#gold)"
    text-anchor="middle"
    dominant-baseline="bottom"
    letter-spacing="-4"
  >G</text>

  <!-- GAINZ wordmark below bar -->
  <text
    x="256"
    y="362"
    font-family="'Helvetica Neue', Arial, sans-serif"
    font-size="44"
    font-weight="700"
    fill="#F5F5F7"
    text-anchor="middle"
    letter-spacing="10"
    opacity="0.9"
  >GAINZ</text>

  <!-- Gold accent line under wordmark -->
  <rect x="186" y="374" width="140" height="3" rx="1.5" fill="url(#gold)" opacity="0.6"/>
</svg>
